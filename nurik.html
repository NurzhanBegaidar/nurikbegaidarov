<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мен туралы</title>
    <style>
        /* Общий стиль для всей страницы */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(to bottom right, #6A11CB, #2575FC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер */
        .container {
            background: #fff;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Заголовок */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #6A11CB;
        }

        /* Список данных */
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 10px 0;
        }

        /* Кнопка портфолио */
        .btn {
            display: inline-block;
            background: #6A11CB;
            color: #fff;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        /* Анимация при наведении на кнопку */
        .btn:hover {
            background: #2575FC;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мен туралы</h1>
        <p><strong>Аты-жөні:</strong> Бегайдаров Нуржан</p>
        <p><strong>Туған жері:</strong> Қазақстан, [Сіздің туған жеріңіз]</p>
        <p><strong>Оқып жатқан орны:</strong> Абай атындағы Қазақ ұлттық педагогикалық университеті</p>
        <p><strong>Мамандығы:</strong> Физика</p>
        <p><strong>Мамандық коды:</strong> 6B05301</p>
        <a href="https://сіздің-портфолио-ссылкасы.com" target="_blank" class="btn">Менің портфолиом</a>
    </div>
</body>
</html>
